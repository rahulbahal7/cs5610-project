<div class="modal-header">
    <h3 class="modal-title">New Message</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="text" class="form-control" ng-model="message" placeholder="Enter Message Text..."><br />
        <button type="submit" ng-click="sendMessage(message)" class="btn btn-primary">Send Message</button>
    </form>
</div>
<div class="modal-footer">
   
</div>
