<h1>Register</h1>


	<!-- MODAL FOR REGISTER -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" ng-show="!currentUser" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">REGISTER</h4>
	      </div>
	      <div class="modal-body">
		        <div class="row centered">
		        <form class="navbar-form" ng-show="!currentUser">
                <div class="form-group">
                    <input type="text" ng-model="user.username" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                	<input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                	<input type="password" ng-model="user.password2" placeholder="Confirm Password" class="form-control">
                </div>
                 <br />   <br />
                <div class="form-group pull-right">
				        <button ng-click="register(user)" id="loginbtn" class="btn btn-primary" data-dismiss="modal">REGISTER</button>
			    </div>
                </form>	
                </div>
	      </div>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
